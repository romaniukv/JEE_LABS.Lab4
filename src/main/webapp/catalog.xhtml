<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Hello World</title>
        <h:outputStylesheet library="css" name="topMenu.css"  />
    </h:head>
    <h:body>
        <ui:include src="topMenu.xhtml" />
        <div class="main">
            <h:form>
                <ui:repeat var="category" value="#{catalog.categories}">
                    <h:commandLink value="#{category.categoryName}" actionListener="#{catalog.setCurrentCategory(category)}"/>
                    <br/>
                </ui:repeat>
            </h:form>

            <ui:repeat var="book" value="#{catalog.currentCategory.bookList}">
                <h:graphicImage library="images" name="#{book.image}" alt="#{book.name}" height="60" width="25"/>
                <table border="0">
                    <tr>
                        <td>Name: </td>
                        <td>${book.name}</td>
                    </tr>
                    <tr>
                        <td>Author: </td>
                        <td>${book.author}</td>
                    </tr>
                    <tr>
                        <td>Year: </td>
                        <td>${book.year}</td>
                    </tr>
                    <tr>
                        <td>Price: </td>
                        <td>${book.price} $</td>
                    </tr>
                    <tr>
                        <td>Description: </td>
                        <td>${book.description}</td>
                    </tr>
                    <tr>
                        <td>Available: </td>
                        <td>${book.available ? "Yes" : "No"}</td>
                    </tr>
                </table>

                <h:form>
                    <h:commandLink value="Edit" action="edit"/>
                    <h:commandLink value="Remove" actionListener="#{catalog.removeBook(book)}"/>
                </h:form>
                <hr/>
            </ui:repeat>
        </div>
    </h:body>
</html>
